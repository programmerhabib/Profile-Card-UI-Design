<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>
    <!-- Google Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!--Main CSS Link-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="profile-img.png" alt="Team member" class="profile-image">
        </div>
        <div class="text-data">
            <span class="name">Habibur</span>
            <span class="job">Full-Stack Developer</span>
        </div>
        <div class="media-buttons">
            <a href="#" target="_blank" style="background: #0A66C2;" class="link">
                <i class='bx bxl-linkedin'></i>
            </a>
            <a href="#" target="_blank" style="background: #000;" class="link">
                <i class='bx bxl-github'></i>
            </a>
            <a href="#" target="_blank" style="background: #4267b2;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" target="_blank" style="background: #ff0000;" class="link">
                <i class='bx bxl-youtube' ></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">subscribe</button>
            <button class="button">message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">100k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded-dots' ></i>
                <span class="number">10k</span>
            </div>
            <div class="data">
                <i class='bx bx-share-alt' ></i>
                <span class="number">1.8k</span>
            </div>
        </div>
    </div>
</body>
</html>
